{% extends 'base.html' %}

{% block titulo %} Add a new book {% endblock %}
{% block content %}
<div>
    <h1 class="text-center">Agregue un nuevo libro</h1>
    <form class="offset-3 col-6" id="newbook" name="newbook" method="POST" action="newbook"> {% csrf_token %}
        <div class="mt-3 form-group">
            <label for="Title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter the tittle of the book" name="title">
        </div>

        <h4>Author</h4>
        <div class="form-group">
            <h5>Select an author</h5>
            <select name="author" class="form-control form-control-sm">
                {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
            <label for="author">Or create a new author</label>
            <input type="text" name="newauthor" id="author" class="form-control form-control-sm">
        </div>

        <h4>Add a review</h4>
        <div class="form-group">
            <textarea name="review" class="form-control" id="review" rows="10" style="resize:none"></textarea>
        </div>

        <!-- Rating -->
        <h4>Select a rating</h4>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" value="1">
            <label class="form-check-label" for="1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" value="2">
            <label class="form-check-label" for="2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" value="3">
            <label class="form-check-label" for="3">3</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" value="4">
            <label class="form-check-label" for="4">4</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" value="5">
            <label class="form-check-label" for="5">5</label>
        </div>

        <div class="text-center form-group mt-5">
            <button class="btn-secondary btn" type="submit">Submit</button>
        </div>

    </form>
</div>
{% endblock %}
